<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Deck Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Select all decks that belong together.</h1>
    <form action="/submit" method="post" id="checkboxForm">
        <div class="container">
            {% for deck in decks %}
                <div class="item">
                    <label>
                        <p>{{ deck['commander'] }}</p>
                        <img src="{{ deck['image_url'] }}">
                        <input type="checkbox" name="selection" value="{{ deck['id'] }}">
                    </label>
                </div>
                <input type="hidden" name="options" value="{{ deck['id'] }}">
            {% endfor %}
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
